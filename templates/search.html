<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .search-container {
            margin-top: 100px;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>Search Books</h1>
    <form action="/search" method="POST">
        <input type="text" name="query" class="search-input" placeholder="Search by title, author, or category" required>
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

</body>
</html>
